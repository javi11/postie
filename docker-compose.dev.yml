# Development docker-compose for building from source
# Usage: docker compose -f docker-compose.dev.yml up --build
services:
  postie:
    container_name: postie-dev
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: postie:dev
    ports:
      - "8080:8080"
    volumes:
      - ./example/config:/config
      - ./example/watch:/watch
      - ./example/output:/output
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/live",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
