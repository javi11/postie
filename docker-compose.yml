services:
  postie:
    container_name: postie
    build:
      context: .
      dockerfile: docker/Dockerfile
      cache_from:
        - postie:buildcache
      target: final  # Optional: specify final stage
    image: postie:latest
    ports:
      - "8081:8081"
    volumes:
      - ./example/config:/config
      - ./example/watch:/watch
      - ./example/output:/output
    environment:
      - PORT=8081
      - HOST=0.0.0.0
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/api/status",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
